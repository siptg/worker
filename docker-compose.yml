worker:
  image: siptg/worker:official
  restart: unless-stopped
  net: host
  volumes:
    - ./yate/conf:/etc/yate
    - ./ssl:/etc/yate/ssl:ro
    - ./yate/logs:/var/log/yate

nginx:
  image: nginx
  restart: unless-stopped
  net: host
  volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    - ./ssl:/etc/nginx/ssl:ro

fail2ban:
  image: linuxserver/fail2ban
  restart: unless-stopped
  cap_add:
    - NET_ADMIN
    - NET_RAW
  net: host
  environment:
    TZ: Etc/UTC
  volumes:
    - ./fail2ban:/config
    - ./yate/logs:/remotelogs/yate/logs:ro
